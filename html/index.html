<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos TI</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js" defer></script>
    </head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="container header-content">
                <div class="logo">
                    <img src="../img/graduation.png" alt="" width="28px">
                    <h1 class="logo-text">Cursos TI</h1>
                </div>
                <nav class="navigation">
                    <a href="index.html">Home</a>
                </nav>
            </div>
        </header>

        <section class="hero-section">
            <div class="container">
                <h1 class="hero-title">
                    Descubra Seu
                    <span class="hero-subtitle-animated">
                        Futuro em TI
                    </span>
                </h1>
                <p class="hero-description">
                    Explore os principais cursos de Tecnologia da Informação e encontre aquele que transformará sua carreira.
                </p>
            </div>
        </section>

        <section id="cursos" class="carousel-section">
            <div class="container">
                <div class="carousel">
                    <div class="carousel-content">
                        </div>
                    <button class="carousel-button prev" id="carouselPrev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <button class="carousel-button next" id="carouselNext">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container footer-content">
                <div class="footer-logo">
                    <img src="../img/graduation.png" alt="" width="28px">
                    <span class="footer-logo-text">Cursos TI</span>
                </div>
                <p class="footer-text">Seu guia completo para escolher o curso de TI ideal.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
